<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      .material-symbols-outlined {
          font-variation-settings:
                  'FILL' 0,
                  'wght' 400,
                  'GRAD' 0,
                  'opsz' 24
      }
  </style>
</head>
<body>
  <main class="w-[100vw] h-[100vh] bg-[url(img/bg.jpg)] bg-cover text-white flex items-center justify-center">
    <section class="p-5 w-full max-w-[300px] backdrop-blur-sm bg-[rgba(0,0,0,.6)]">
      <form class="w-full flex items-center bg-orange-400">
        <input class="w-full border-0 bg-transparent color-white p-2" type="search" name="city" placeholder="Enter your city">
        <button class="material-symbols-outlined p-2">
          search
        </button>
      </form>
      <div class="pt-4 hidden" id="cityInfo">
        <h1 class="text-4xl" id="cityName">City name</h1>
        <div class="text-xl border-b-2 py-2 my-2">
          <div class="flex items-center gap-4">
            <img id="icon" src="" alt="" class="max-w-[50px] block">
            <span id="description">weather description</span>
          </div>
          <p>
            Feels like: <span id="feelsLike">15 째C </span>
          </p>
        </div>

        <div>
          <p class='text-lg flex justify-between'>
            Current temperature: <span id="temp">15 째C</span>
          </p>
          <p class="text-sm flex justify-between">
            temperature fluctuations: <span><span id="tempMin">15 째C</span> - <span id="tempMax">15 째C</span></span>
          </p>
        </div>

        <p class="flex justify-between">
          Humidity: <span id="humidity">75%</span>
        </p>
        <p class="flex justify-between">
          Clouds <span id="clouds">35%</span>
        </p>
        <p class="flex justify-between">
          Wind speed <span id="wind">10 m/s</span>
        </p>
      </div>
      <p class="pt-4 hidden" id="loading">
        loading...
      </p>
      <p id="errorMessage" class="pt-4 hidden text-red-300 text-3xl">
      </p>
    </section>
  </main>

<script src='js/main.js'></script>
</body>
</html>
